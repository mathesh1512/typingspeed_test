<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="bg-container">
        <div id="spinner" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <h1 class="heading">Speed<br />Typing Test</h1>
        <p class="para-text pt-2">On your fingers lets set Go!</p>
        <div class="mt-2 d-flex flex-row">
            <div>
                <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="clock" />
            </div>
            <div class="ml-3 d-flex flex-column justify-content-end">
                <p class="timer" id="timer">0</p>
            </div>
            <div class="ml-1 d-flex flex-column justify-content-center">
                <p class="para-text">seconds</p>
            </div>
        </div>
        <div class="card-container">
            <p id="quoteDisplay" class="question"></p>
            <textarea placeholder="Type here!!" id="quoteInput" rows="5" class="text-area w-100"></textarea>
        </div>
        <div>
            <p class="result" id="result"></p>
        </div>
        <div>
            <button id="submitBtn" class="submit-btn">Submit</button>
            <button id="resetBtn" class="reset-btn btn ml-4">Reset</button>
        </div>
    </div>
</body>

</html>
